<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ravatsinh Sisodiya | Senior Software Engineer</title>
  <meta name="description" content="Ravatsinh Sisodiya - Senior Software Engineer specialized in backend and frontend development.">
  <meta name="author" content="Ravatsinh Sisodiya">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: linear-gradient(-45deg, #161616, #1c2731, #212d44, #26415b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    .neon-text {
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00de,
        0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de;
    }
  </style>
</head>
<body class="text-white min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const Navbar = () => (
      <nav className="fixed top-0 w-full backdrop-blur-sm bg-slate-900/60 z-10" data-aos="fade-down">
        <ul className="flex justify-center space-x-8 py-4 font-semibold">
          <li><a href="#about" className="hover:text-indigo-300">About</a></li>
          <li><a href="#skills" className="hover:text-indigo-300">Skills</a></li>
          <li><a href="#contact" className="hover:text-indigo-300">Contact</a></li>
        </ul>
      </nav>
    );
    // Hero section with animated tagline
    const Hero = () => {
      React.useEffect(() => {
        new Typed('#tagline', {
          strings: [
            'Crafting reliable solutions',
            'Building with passion',
            'Turning ideas into code'
          ],
          typeSpeed: 50,
          backSpeed: 30,
          loop: true
        });
      }, []);
      return (
        <section id="hero" className="h-screen pt-24 flex flex-col justify-center items-center text-center space-y-4">
          <h1 className="neon-text text-4xl md:text-6xl font-bold">
            Ravatsinh Sisodiya
          </h1>
          <p className="text-xl md:text-2xl font-semibold text-indigo-300">Senior Software Engineer</p>
          <span id="tagline" className="text-lg md:text-xl"></span>
        </section>
      );
    };

    // About Me section
    const About = () => (
      <section id="about" className="py-16 px-6 md:px-16 bg-slate-800" data-aos="fade-up">
        <h2 className="text-3xl font-semibold mb-4">About Me</h2>
        <p className="text-lg leading-relaxed max-w-3xl">
          Hello! I'm Ravatsinh, a developer who loves solving complex problems and mentoring teams. I enjoy turning ideas into
          real-world applications and believe in clean, maintainable code.
        </p>
      </section>
    );

    // Single skill card
    const SkillCard = ({ title, children }) => {
      const cardRef = React.useRef(null);
      React.useEffect(() => {
        if (cardRef.current) {
          VanillaTilt.init(cardRef.current, {
            max: 15,
            speed: 400,
            glare: true,
            'max-glare': 0.2,
          });
        }
      }, []);
      return (
        <div ref={cardRef} className="glass rounded-lg p-6 shadow-lg" data-aos="zoom-in">
          <h3 className="text-xl font-semibold mb-2">{title}</h3>
          {children}
        </div>
      );
    };

    const skillsData = [
      { title: 'Backend Development', desc: 'Mastery in PHP frameworks like Laravel, CodeIgniter, CakePHP, and Livewire.' },
      { title: 'Frontend Development', desc: 'Creating dynamic user interfaces with Angular, Vue, Bootstrap, and jQuery.' },
      { title: 'Mobile Development', desc: 'Cross-platform app development expertise with Ionic.' },
      { title: 'Desktop Applications', desc: 'Innovative desktop apps using Electron.js.' },
      { title: 'Cloud & Servers', desc: 'Hands-on experience with AWS, Cloudflare, Linux servers, cPanel, and WHM.' },
      { title: 'DevOps', desc: 'Streamlined CI/CD with TeamCity and other automation tools.' },
      { title: 'API Integrations', desc: 'Seamless API design and integration expertise for various platforms.' },
      { title: 'JavaScript & Node.js', desc: 'Proficiency in Node.js and advanced JavaScript applications.' },
      { title: 'AI/ML', desc: 'Python, TensorFlow, and data analysis for intelligent applications.' }
    ];

    // Skills section with categories
    const Skills = () => (
      <section id="skills" className="py-16 px-6 md:px-16" data-aos="fade-up">
        <h2 className="text-3xl font-semibold mb-8 text-center">Skills</h2>
        <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
          {skillsData.map(s => (
            <SkillCard key={s.title} title={s.title}>
              <p className="leading-relaxed text-sm">{s.desc}</p>
            </SkillCard>
          ))}
        </div>
      </section>
    );

    // Personal facts
    const Facts = () => (
      <section id="facts" className="py-16 px-6 md:px-16 bg-slate-800" data-aos="fade-up">
        <h2 className="text-3xl font-semibold mb-4">Personal Facts</h2>
        <ul className="list-disc ml-5 space-y-2">
          <li>Weekend cyclist and coffee enthusiast.</li>
          <li>Love experimenting with new tech and mentoring juniors.</li>
          <li>Enjoy creating electronic music in my spare time.</li>
        </ul>
      </section>
    );

    // Contact section
    const Contact = () => (
      <section id="contact" className="py-16 px-6 md:px-16 text-center" data-aos="fade-up">
        <h2 className="text-3xl font-semibold mb-4">Get in Touch</h2>
        <form className="max-w-md mx-auto space-y-4">
          <input type="text" placeholder="Name" className="w-full p-3 rounded bg-slate-700 focus:outline-none" />
          <input type="email" placeholder="Email" className="w-full p-3 rounded bg-slate-700 focus:outline-none" />
          <textarea placeholder="Message" className="w-full p-3 rounded bg-slate-700 focus:outline-none" rows="4"></textarea>
          <button type="submit" className="w-full py-3 rounded bg-indigo-600 hover:bg-indigo-700 transition font-semibold">Send Message</button>
        </form>
      </section>
    );

    const Footer = () => (
      <footer className="py-6 text-center text-sm bg-slate-900">
        &copy; {new Date().getFullYear()} Ravatsinh Sisodiya
      </footer>
    );

    const App = () => {
      React.useEffect(() => {
        AOS.init({ duration: 800, once: true });
      }, []);
      return (
        <div>
          <Navbar />
          <Hero />
          <About />
          <Skills />
          <Facts />
          <Contact />
          <Footer />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
