<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ravatsinh Sisodiya | Senior Software Engineer</title>
  <meta name="description" content="Ravatsinh Sisodiya - Senior Software Engineer specialized in backend and frontend development.">
  <meta name="author" content="Ravatsinh Sisodiya">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-slate-900 via-indigo-900 to-slate-800 text-white min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    // Hero section with animated tagline
    const Hero = () => {
      React.useEffect(() => {
        new Typed('#tagline', {
          strings: ['Crafting reliable solutions', 'Building with passion'],
          typeSpeed: 50,
          backSpeed: 30,
          loop: true
        });
      }, []);
      return (
        <section className="h-screen flex flex-col justify-center items-center text-center space-y-4" id="hero">
          <h1 className="text-4xl md:text-6xl font-bold">Ravatsinh Sisodiya</h1>
          <p className="text-xl md:text-2xl font-semibold text-indigo-300">Senior Software Engineer</p>
          <span id="tagline" className="text-lg md:text-xl"></span>
        </section>
      );
    };

    // About Me section
    const About = () => (
      <section id="about" className="py-16 px-6 md:px-16 bg-slate-800" data-aos="fade-up">
        <h2 className="text-3xl font-semibold mb-4">About Me</h2>
        <p className="text-lg leading-relaxed max-w-3xl">
          Hello! I'm Ravatsinh, a developer who loves solving complex problems and mentoring teams. I enjoy turning ideas into
          real-world applications and believe in clean, maintainable code.
        </p>
      </section>
    );

    // Single skill card
    const SkillCard = ({ title, children }) => (
      <div className="glass rounded-lg p-6 shadow-lg hover:shadow-xl transition" data-aos="zoom-in">
        <h3 className="text-xl font-semibold mb-2">{title}</h3>
        {children}
      </div>
    );

    // Skills section with categories
    const Skills = () => (
      <section id="skills" className="py-16 px-6 md:px-16" data-aos="fade-up">
        <h2 className="text-3xl font-semibold mb-8 text-center">Skills</h2>
        <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-4">
          <SkillCard title="Backend">
            <ul className="space-y-2">
              <li><i className="fa-brands fa-laravel text-red-500 mr-2"></i>Laravel</li>
              <li><i className="fa-brands fa-php text-indigo-400 mr-2"></i>PHP</li>
              <li><i className="fa-brands fa-node-js text-green-500 mr-2"></i>Node.js</li>
            </ul>
          </SkillCard>
          <SkillCard title="Frontend">
            <ul className="space-y-2">
              <li><i className="fa-brands fa-react text-cyan-400 mr-2"></i>React</li>
              <li><i className="fa-brands fa-angular text-red-600 mr-2"></i>Angular</li>
              <li><i className="fa-brands fa-vuejs text-green-400 mr-2"></i>Vue</li>
            </ul>
          </SkillCard>
          <SkillCard title="DevOps">
            <ul className="space-y-2">
              <li><i className="fa-brands fa-aws text-orange-400 mr-2"></i>AWS</li>
              <li><i className="fa-solid fa-server text-yellow-300 mr-2"></i>Linux Servers</li>
              <li><i className="fa-solid fa-gear text-blue-300 mr-2"></i>CI/CD</li>
            </ul>
          </SkillCard>
          <SkillCard title="AI/ML">
            <ul className="space-y-2">
              <li><i className="fa-solid fa-brain text-pink-400 mr-2"></i>Python</li>
              <li><i className="fa-solid fa-robot text-purple-400 mr-2"></i>TensorFlow</li>
              <li><i className="fa-solid fa-magnifying-glass-chart text-indigo-300 mr-2"></i>Data Analysis</li>
            </ul>
          </SkillCard>
        </div>
      </section>
    );

    // Personal facts
    const Facts = () => (
      <section id="facts" className="py-16 px-6 md:px-16 bg-slate-800" data-aos="fade-up">
        <h2 className="text-3xl font-semibold mb-4">Personal Facts</h2>
        <ul className="list-disc ml-5 space-y-2">
          <li>Weekend cyclist and coffee enthusiast.</li>
          <li>Love experimenting with new tech and mentoring juniors.</li>
          <li>Enjoy creating electronic music in my spare time.</li>
        </ul>
      </section>
    );

    // Contact section
    const Contact = () => (
      <section id="contact" className="py-16 px-6 md:px-16 text-center" data-aos="fade-up">
        <h2 className="text-3xl font-semibold mb-4">Get in Touch</h2>
        <form className="max-w-md mx-auto space-y-4">
          <input type="text" placeholder="Name" className="w-full p-3 rounded bg-slate-700 focus:outline-none" />
          <input type="email" placeholder="Email" className="w-full p-3 rounded bg-slate-700 focus:outline-none" />
          <textarea placeholder="Message" className="w-full p-3 rounded bg-slate-700 focus:outline-none" rows="4"></textarea>
          <button type="submit" className="w-full py-3 rounded bg-indigo-600 hover:bg-indigo-700 transition font-semibold">Send Message</button>
        </form>
      </section>
    );

    const Footer = () => (
      <footer className="py-6 text-center text-sm bg-slate-900">
        &copy; {new Date().getFullYear()} Ravatsinh Sisodiya
      </footer>
    );

    const App = () => {
      React.useEffect(() => {
        AOS.init({ duration: 800, once: true });
      }, []);
      return (
        <div>
          <Hero />
          <About />
          <Skills />
          <Facts />
          <Contact />
          <Footer />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
