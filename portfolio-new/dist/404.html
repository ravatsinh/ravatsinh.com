<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravatsinh Sisodiya - Portfolio</title>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0,255,255,0.3);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Redirecting to portfolio...</p>
  </div>
  
  <script>
    // Redirect to the main app for SPA routing
    const path = window.location.pathname.replace('/portfolio-new', '');
    const query = window.location.search;
    const hash = window.location.hash;
    
    setTimeout(() => {
      window.location.replace('/portfolio-new/' + path + query + hash);
    }, 100);
  </script>
</body>
</html>
